[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  # Base path pour Netlify (généralement "/")
  VITE_BASE = "/"
  # Optionnel: URL publique (peut être définie dans le dashboard Netlify)
  # VITE_PUBLIC_BASE_URL = "https://<votre-site>.netlify.app"

# Les secrets sensibles (SingPay, Cloudinary) doivent être définis dans le dashboard Netlify
# Site settings > Build & deploy > Environment > Environment variables

# SPA fallback défini via public/_redirects (copié vers dist/_redirects au build) 

# Redirections explicites (Netlify)
[[redirects]]
  from = "https://www.nack.pro/*"
  to = "https://nack.pro/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200